name: Deploy Boekhouding App to GitHub Pages

on:
  push:
    branches:
      - main   # of je werkbranch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout de code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ github.workspace }}

      # 4️⃣ Build project
      - name: Build project
        run: npm run build
        working-directory: ${{ github.workspace }}

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ${{ github.workspace }}/dist

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Meneige boekhouding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Persoonlijke boekhouding">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f5f9;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #saldoBox {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .primary {
      background: #2563eb;
      color: white;
    }

    .secondary {
      background: #64748b;
      color: white;
    }

    #logoutBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 100;
    }

    /* MODAL */
    .modalHidden {
      display: none;
    }

    .modalContent {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 10vh auto;
      border-radius: 10px;
    }

    .modalContent label {
      display: block;
      margin-top: 10px;
    }

    .modalContent input,
    .modalContent select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    .modalBtns {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .cancel {
      background: #dc2626;
      color: white;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <h1><i class="fas fa-wallet"></i> Meneige boekhouding</h1>
  <div id="saldoBox">
    <i class="fas fa-coins"></i>
    Huidig saldo:
    <span id="saldo">â‚¬ 0,00</span>
  </div>
</header>

<!-- MAIN -->
<main>
  <div class="btn-group">
    <button class="btn primary" onclick="openModal()">
      <i class="fas fa-plus-circle"></i> Nieuwe invoer
    </button>

    <button class="btn secondary"
            onclick="window.location.href='overzicht.html'">
      <i class="fas fa-table"></i> Overzicht
    </button>
  </div>
</main>

<!-- LOGOUT -->
<button id="logoutBtn" class="btn secondary">
  <i class="fas fa-sign-out-alt"></i> Uitloggen
</button>

<!-- MODAL -->
<div id="modal" class="modalHidden">
  <div class="modalContent">

    <h2>Nieuwe invoer</h2>

    <label>Soort</label>
    <select id="soort">
      <option value="inkomst">Inkomst</option>
      <option value="uitgave">Uitgave</option>
    </select>

    <label>Datum</label>
    <input type="date" id="datum">

    <label>Bedrag</label>
    <input type="number" id="bedrag" placeholder="0.00">

    <label>
      <input type="checkbox" id="recurring">
      Terugkerende maandelijkse kost
    </label>

    <label>Type</label>
    <select id="type">
      <option>Loon</option>
      <option>Premie</option>
      <option>Winkel</option>
      <option>Auto</option>
      <option>Abonnement</option>
      <option>Diverse</option>
    </select>

    <div class="modalBtns">
      <button class="btn cancel" onclick="closeModal()">Annuleren</button>
      <button class="btn primary" onclick="saveEntry()">Opslaan</button>
    </div>

  </div>
</div>

<!-- BOEKHOUD SCRIPT -->
<script src="script.js"></script>

</body>
</html>

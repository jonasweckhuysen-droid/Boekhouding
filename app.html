<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meneige Boekhouding</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
  min-height:100vh;
  transition:.4s;
}
body.dark{
  background:linear-gradient(135deg,#020617,#020617);
  color:white;
}
header{
  text-align:center;
  padding:20px;
}
#saldoCard{
  background:white;
  margin:20px auto;
  max-width:360px;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
body.dark #saldoCard{background:#020617}
#saldo{
  font-size:32px;
  font-weight:600;
}
.actions{
  display:flex;
  gap:12px;
  justify-content:center;
}
.btn{
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
.add{background:#60a5fa;color:white}
.cal{background:#e0f2fe}
#calendar{
  max-width:380px;
  margin:30px auto;
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  background:white;
  padding:10px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
body.dark .day{background:#020617}
.day.has{border:2px solid #60a5fa}

#modal,#dayModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.box{
  background:white;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:20px;
}
body.dark .box{background:#020617}

input,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #cbd5f5;
}

.themeToggle{
  position:fixed;
  top:15px;
  right:15px;
  font-size:22px;
  cursor:pointer;
}

.entry{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
}
.pos{color:#22c55e}
.neg{color:#ef4444}
</style>
</head>

<body>

<div class="themeToggle" onclick="toggleTheme()">ðŸŒ™</div>

<header>
<h1>Meneige Boekhouding</h1>
</header>

<div id="saldoCard">
<p>Huidig saldo</p>
<div id="saldo">â‚¬ 0,00</div>
</div>

<div class="actions">
<button class="btn add" onclick="openModal()">âž• Toevoegen</button>
<button class="btn cal" onclick="buildCalendar()">ðŸ“… Kalender</button>
</div>

<div id="calendar"></div>

<!-- MODAL TOEVOEGEN -->
<div id="modal">
<div class="box">
<h3>Nieuwe beweging</h3>

<select id="soort">
<option value="inkomst">ðŸ’° Inkomst</option>
<option value="uitgave">ðŸ’¸ Uitgave</option>
</select>

<input id="bron" placeholder="Van / Naar">
<input type="date" id="datum">
<input type="number" id="bedrag" placeholder="Bedrag">

<label><input type="checkbox" id="recurring"> Maandelijks</label>

<br><br>
<button class="btn add" onclick="saveEntry()">Opslaan</button>
<button class="btn" onclick="closeModal()">Annuleren</button>
</div>
</div>

<!-- DAGDETAIL -->
<div id="dayModal">
<div class="box">
<h3 id="dayTitle"></h3>
<div id="dayList"></div>
<button class="btn" onclick="closeDay()">Sluiten</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meneige Boekhouding</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<meta http-equiv="Content-Security-Policy" content="
default-src 'self';
font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com;
connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;
">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
  min-height:100vh;
  display:flex;
  justify-content:center;
  transition:.3s;
}
body.dark{
  background:linear-gradient(135deg,#020617,#020617);
  color:white;
}

.container{
  width:100%;
  max-width:420px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

header{text-align:center;}

#saldoCard,#fixedCostsCard,#savingsCard,.actions{
  background:white;
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
body.dark #saldoCard,
body.dark #fixedCostsCard,
body.dark #savingsCard{
  background:#020617;
}

#saldoCard{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
}
#saldoCard i{
  font-size:30px;
  color:#60a5fa;
}
#saldo{
  font-size:34px;
  font-weight:600;
}
#saldoBarContainer{
  width:100%;
  height:12px;
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
}
#saldoBar{
  height:100%;
  width:0%;
  background:#22c55e;
  transition:.3s;
}

#fixedCostsCard p,
#savingsCard p{
  font-weight:600;
  margin-bottom:6px;
}

.actions{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  transition:.2s;
}
.btn:hover{opacity:.85}

.add{background:#3b82f6;color:white;}
.cal{background:#fbbf24;color:white;}
.btn-view{background:#10b981;color:white;}
.btn.save{background:#2563eb;color:white;}
.btn.cancel{background:#ef4444;color:white;}

#calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  background:white;
  padding:10px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:.2s;
}
.day:hover{transform:translateY(-2px);}
.day.has{border:2px solid #60a5fa;}
body.dark .day{background:#020617;}

#modal,#dayModal,#fixedCostsModal,#savingsModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.box{
  background:white;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
body.dark .box{background:#020617;}

input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5f5;
}

.themeToggle{
  position:fixed;
  top:15px;
  right:15px;
  font-size:22px;
  cursor:pointer;
  background:white;
  padding:8px;
  border-radius:50%;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
body.dark .themeToggle{
  background:#020617;
  color:white;
}

.entry{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
}
.pos{color:#22c55e;font-weight:500;}
.neg{color:#ef4444;font-weight:500;}
</style>
</head>

<body>
<div class="themeToggle" id="themeToggle">üåô</div>

<div class="container">
  <header>
    <h1>Meneige Boekhouding <i class="fa-solid fa-piggy-bank"></i></h1>
  </header>

  <div id="saldoCard">
    <i class="fa-solid fa-wallet"></i>
    <div id="saldo">‚Ç¨ 0,00</div>
    <div id="saldoBarContainer"><div id="saldoBar"></div></div>
    <div id="expectedEnd">üîÆ Verwacht einde maand: ‚Ç¨ 0,00</div>
  </div>

  <div id="fixedCostsCard">
    <p>Vaste Kosten</p>
    <div id="fixedCostsList">Geen vaste kosten ingesteld</div><br>
    <button class="btn btn-view" id="fixedCostsBtn">‚öôÔ∏è Instellen</button>
  </div>

  <div id="savingsCard">
    <p>Spaarpotjes</p>
    <div id="savingsList">Geen spaarpotjes ingesteld</div><br>
    <button class="btn btn-view" id="savingsBtn">‚ûï Beheer</button>
  </div>

  <div class="actions">
    <button class="btn add" id="addBtn"><i class="fa-solid fa-plus"></i> Toevoegen</button>
    <button class="btn cal" id="calBtn"><i class="fa-solid fa-calendar-days"></i> Kalender</button>
  </div>

  <div id="calendar"></div>

  <div style="margin-top:10px;">
    <h3>Uitgaven per categorie</h3>
    <canvas id="expenseChart"></canvas>
  </div>
</div>

<!-- MODALS -->
<!-- Transactie Modal -->
<div id="modal">
  <div class="box">
    <h2>Nieuwe Transactie</h2>
    <select id="soort">
      <option value="inkomst">Inkomst</option>
      <option value="uitgave">Uitgave</option>
    </select>
    <input type="text" id="bron" placeholder="Bron">
    <input type="date" id="datum">
    <input type="number" id="bedrag" placeholder="Bedrag">
    <input type="checkbox" id="recurring"> Terugkerend
    <select id="saveToSavings"></select>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button class="btn save" id="saveEntryBtn">Opslaan</button>
      <button class="btn cancel" id="closeModalBtn">Annuleren</button>
    </div>
  </div>
</div>

<!-- Vaste Kosten Modal -->
<div id="fixedCostsModal">
  <div class="box">
    <h2>Vaste Kosten</h2>
    <input type="number" id="leningInput" placeholder="Lening">
    <input type="number" id="electriciteitInput" placeholder="Electriciteit">
    <input type="number" id="mobiliteitInput" placeholder="Mobiliteit">
    <input type="number" id="verzekeringInput" placeholder="Verzekering">
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button class="btn save" id="saveFixedCostsBtn">Opslaan</button>
      <button class="btn cancel" id="closeFixedBtn">Annuleren</button>
    </div>
  </div>
</div>

<!-- Spaarpotten Modal -->
<div id="savingsModal">
  <div class="box">
    <h2>Beheer Spaarpotjes</h2>
    <input type="text" id="savingsName" placeholder="Naam spaarpot">
    <input type="number" id="savingsTarget" placeholder="Startbedrag">
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button class="btn save" id="saveSavingsBtn">Opslaan</button>
      <button class="btn cancel" id="closeSavingsBtn">Annuleren</button>
    </div>
    <div id="savingsList"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>

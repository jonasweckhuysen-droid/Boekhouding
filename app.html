<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meneige Boekhouding</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<meta http-equiv="Content-Security-Policy" content="
default-src 'self';
font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com;
connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;
">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
  min-height:100vh;
  display:flex;
  justify-content:center;
}
body.dark{background:#020617;color:white;}

.container{
  width:100%;
  max-width:400px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

#saldoCard, #fixedCostsCard, #savingsCard, .actions{
  background:white;
  border-radius:20px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
body.dark #saldoCard, body.dark #fixedCostsCard, body.dark #savingsCard{background:#020617}

.btn{
  padding:12px;
  border-radius:14px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
.btn-view{background:#10b981;color:white;}
.btn.save{background:#3b82f6;color:white;}
.btn.cancel{background:#ef4444;color:white;}

#modal,#dayModal,#fixedCostsModal,#savingsModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.box{
  background:white;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
body.dark .box{background:#020617}

input,select{
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5f5;
}
</style>
</head>

<body>

<div class="container">

  <header>
    <h1>Meneige Boekhouding <i class="fa-solid fa-piggy-bank"></i></h1>
  </header>

  <div id="savingsCard">
    <p><strong>Spaarpotjes</strong></p>
    <div id="savingsList">Geen spaarpotjes ingesteld</div>
    <br>
    <button class="btn btn-view" id="savingsBtn">➕ Beheer spaarpotjes</button>
  </div>

</div>

<!-- SPAARPOT BEHEER MODAL -->
<div id="savingsModal">
  <div class="box">
    <h3>Spaarpotten beheren</h3>

    <p style="font-size:14px;opacity:.8">
      Dit zijn <strong>lopende spaarbedragen</strong>.  
      Je kan bedragen verhogen of verlagen.
    </p>

    <input type="text" id="savingsName" placeholder="Naam spaarpot (bv. Vakantie)">
    <input type="number" id="savingsTarget" placeholder="Huidig bedrag (€)">
    
    <button class="btn save" id="saveSavingsBtn">➕ Toevoegen</button>
    <button class="btn cancel" id="closeSavingsBtn">Sluiten</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>

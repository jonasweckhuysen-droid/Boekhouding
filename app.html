<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meneige Boekhouding</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<meta http-equiv="Content-Security-Policy" content="
default-src 'self';
font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com;
connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;
">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
  min-height:100vh;
  transition:.4s;
  display:flex;
  justify-content:center;
}
body.dark{background:linear-gradient(135deg,#020617,#020617);color:white;}

.container{
  width:100%;
  max-width:400px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:20px;
  box-sizing:border-box;
}

header{text-align:center;}

#saldoCard, #fixedCostsCard, #savingsCard, .actions{
  background:white;
  border-radius:20px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
body.dark #saldoCard, body.dark #fixedCostsCard, body.dark #savingsCard{background:#020617}

#saldoCard{display:flex;flex-direction:column;align-items:center;gap:8px;}
#saldo{font-size:32px;font-weight:600;}
#saldoCard i{font-size:28px;color:#60a5fa;}
#saldoBarContainer{width:100%;background:#e0e0e0;height:12px;border-radius:8px;margin-top:8px;overflow:hidden;}
#saldoBar{width:0%;height:100%;background:#60a5fa;transition:width .3s;}

#fixedCostsCard p, #savingsCard p{font-weight:600;margin-bottom:6px;}
#fixedCostsCard div span, #savingsCard div span{display:block;margin:4px 0;}

.actions{display:flex;justify-content:space-between;gap:10px;}
.btn{
  flex:1;
  padding:12px 10px;
  border-radius:14px;
  border:none;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  transition:.2s;
}
.btn:hover{opacity:.85;}
.add{background:#60a5fa;color:white;}
.cal{background:#fbbf24;color:white;}
.btn-view{background:#10b981;color:white;}
.btn.save{background:#3b82f6;color:white;}
.btn.cancel{background:#ef4444;color:white;}

#calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;}
.day{background:white;padding:10px;border-radius:12px;text-align:center;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,.08);transition:.2s;}
.day:hover{transform:translateY(-2px);}
body.dark .day{background:#020617}
.day.has{border:2px solid #60a5fa}

#modal,#dayModal,#fixedCostsModal,#savingsModal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;}
.box{background:white;width:90%;max-width:360px;padding:20px;border-radius:20px;display:flex;flex-direction:column;gap:10px;}
body.dark .box{background:#020617}
input,select{width:100%;padding:10px;margin-top:8px;border-radius:10px;border:1px solid #cbd5f5;}
.themeToggle{position:fixed;top:15px;right:15px;font-size:24px;cursor:pointer;background:rgba(255,255,255,0.9);padding:8px;border-radius:50%;transition:.3s;}
.themeToggle:hover{background:rgba(255,255,255,1);}
body.dark .themeToggle{background:rgba(30,30,30,0.8);color:white;}
.entry{display:flex;justify-content:space-between;padding:6px 0;}
.pos{color:#22c55e;font-weight:500;}
.neg{color:#ef4444;font-weight:500;}
</style>
</head>

<body>
<div class="themeToggle" id="themeToggle">üåô</div>

<div class="container">
  <header>
    <h1>Meneige Boekhouding <i class="fa-solid fa-piggy-bank"></i></h1>
  </header>

  <div id="saldoCard">
    <i class="fa-solid fa-wallet"></i>
    <div id="saldo">‚Ç¨ 0,00</div>
    <div id="saldoBarContainer">
      <div id="saldoBar"></div>
    </div>
    <div id="expectedEnd">üîÆ Verwacht einde maand: ‚Ç¨ 0,00</div>
  </div>

  <div id="fixedCostsCard">
    <p>Vaste Kosten</p>
    <div id="fixedCostsList">Geen vaste kosten ingesteld</div>
    <br>
    <button class="btn btn-view" id="fixedCostsBtn">‚öôÔ∏è Instellen</button>
  </div>

  <div id="savingsCard">
    <p>Spaarpotjes</p>
    <div id="savingsList">Geen spaarpotjes ingesteld</div>
    <br>
    <button class="btn btn-view" id="savingsBtn">‚ûï Beheer</button>
  </div>

  <div class="actions">
    <button class="btn add" id="addBtn"><i class="fa-solid fa-plus"></i> Toevoegen</button>
    <button class="btn cal" id="calBtn"><i class="fa-solid fa-calendar-days"></i> Kalender</button>
  </div>

  <div id="calendar"></div>

  <div style="max-width:400px;margin:20px auto;">
    <h3>Uitgaven per categorie (maandelijks)</h3>
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </div>
</div>

<!-- MODALS -->
<div id="modal">
  <div class="box">
    <h3>Nieuwe beweging</h3>
    <select id="soort">
      <option value="inkomst">üí∞ Inkomst</option>
      <option value="uitgave">üí∏ Uitgave</option>
    </select>
    <input id="bron" placeholder="Van / Naar">
    <input type="date" id="datum">
    <input type="number" id="bedrag" placeholder="Bedrag">
    <label><input type="checkbox" id="recurring"> Maandelijks</label>
    <select id="saveToSavings">
      <option value="">üíæ Niet naar spaarpot</option>
    </select>
    <br>
    <div style="display:flex;gap:10px;justify-content:flex-end;">
      <button class="btn add" id="saveEntryBtn"><i class="fa-solid fa-floppy-disk"></i> Opslaan</button>
      <button class="btn cancel" id="closeModalBtn"><i class="fa-solid fa-xmark"></i> Annuleren</button>
    </div>
  </div>
</div>

<div id="dayModal">
  <div class="box">
    <h3 id="dayTitle"></h3>
    <div id="dayList"></div>
    <button class="btn cancel" id="closeDayBtn"><i class="fa-solid fa-xmark"></i> Sluiten</button>
  </div>
</div>

<div id="fixedCostsModal">
  <div class="box">
    <h2>Vaste Kosten</h2>
    <input type="number" id="leningInput" placeholder="Lening">
    <input type="number" id="electriciteitInput" placeholder="Electriciteit">
    <input type="number" id="mobiliteitInput" placeholder="Mobiliteit">
    <input type="number" id="verzekeringInput" placeholder="Verzekering">
    <br><br>
    <button class="btn save" id="saveFixedBtn">Opslaan</button>
    <button class="btn cancel" id="closeFixedBtn">Annuleren</button>
  </div>
</div>

<div id="savingsModal">
  <div class="box">
    <h3>Spaarpot aanmaken / bewerken</h3>
    <input type="text" id="savingsName" placeholder="Naam doel">
    <input type="number" id="savingsTarget" placeholder="Doelbedrag">
    <br>
    <button class="btn save" id="saveSavingsBtn">Opslaan</button>
    <button class="btn cancel" id="closeSavingsBtn">Annuleren</button>
  </div>
</div>

<!-- Voeg dit net boven </body> toe, naast de andere modals -->
<div id="categoryModal">
  <div class="box">
    <h3>Categoriebeheer</h3>
    <div id="categoryList"></div>
    <input type="text" id="newBron" placeholder="Bron (bijv. Digi)">
    <input type="text" id="newCategorie" placeholder="Categorie (bijv. Telecom)">
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:10px;">
      <button class="btn save" id="addCategoryBtn">Toevoegen</button>
      <button class="btn cancel" id="closeCategoryBtn">Sluiten</button>
    </div>
  </div>
</div>

<!-- Voeg een knop toe ergens in de container om categoriebeheer te openen -->
<button class="btn btn-view" id="manageCategoriesBtn">üóÇÔ∏è Beheer categorie√´n</button>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>

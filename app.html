<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Meneige boekhouding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #logoutBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>

<body>

<h1>ðŸ’° Meneige boekhouding</h1>
<p id="userInfo"></p>

<button id="logoutBtn">Uitloggen</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkBAw17gNU_EBhn8dKgyY5qv-ecfWaG2s",
  authDomain: "finance-jonas.firebaseapp.com",
  projectId: "finance-jonas",
  storageBucket: "finance-jonas.firebasestorage.app",
  messagingSenderId: "497182804753",
  appId: "1:497182804753:web:ea942a578dd1c15f631ab0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const ALLOWED_EMAIL = "jonasweckhuysen@gmail.com";

onAuthStateChanged(auth, (user) => {
  if (!user || user.email !== ALLOWED_EMAIL) {
    window.location.href = "index.html";
  } else {
    document.getElementById("userInfo").innerText =
      "Ingelogd als: " + user.email;
  }
});

document.getElementById("logoutBtn").onclick = () => {
  signOut(auth).then(() => {
    window.location.href = "index.html";
  });
};
</script>

</body>
</html>

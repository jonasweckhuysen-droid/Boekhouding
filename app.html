<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meneige Boekhouding</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#fefce8);
  min-height:100vh;
  display:flex;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:20px;
}
header{text-align:center;color:#1e3a8a}
header h1{margin:0;font-size:26px}
.card{
  background:white;
  border-radius:22px;
  padding:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
.section-title{display:flex;gap:8px;font-weight:600}
.btn{
  padding:12px;border:none;border-radius:16px;
  color:white;cursor:pointer;font-size:15px;
}
.add{background:#2563eb}
.view{background:#10b981}
.save{background:#1d4ed8}
.cancel{background:#dc2626}
#modal,#fixedCostsModal,#savingsModal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;
}
.box{
  background:white;padding:22px;border-radius:24px;
  display:flex;flex-direction:column;gap:12px;
}
input,select{padding:12px;border-radius:14px;border:1px solid #ccc}
.fixed-cost-item{display:flex;gap:6px}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Meneige Boekhouding <i class="fa-solid fa-piggy-bank"></i></h1>
</header>

<div class="card">
  <h2 id="saldo">â‚¬ 0,00</h2>
  <p id="expectedEnd">ðŸ”® Verwacht einde maand: â‚¬ 0,00</p>
</div>

<div class="card">
  <div class="section-title"><i class="fa-solid fa-receipt"></i> Vaste kosten</div>
  <div id="fixedCostsList">â€”</div><br>
  <button class="btn view" id="fixedCostsBtn">Instellen</button>
</div>

<div class="card">
  <div class="section-title"><i class="fa-solid fa-piggy-bank"></i> Spaarpotten</div>
  <div id="savingsList">â€”</div><br>
  <button class="btn view" id="savingsBtn">Beheer</button>
</div>

<button class="btn add" id="addBtn">âž• Toevoegen</button>

</div>

<!-- ===== MODALS ===== -->

<div id="modal">
  <div class="box">
    <select id="soort">
      <option value="inkomst">Inkomst</option>
      <option value="uitgave">Uitgave</option>
    </select>
    <input type="date" id="datum">
    <input type="number" id="bedrag" placeholder="Bedrag">
    <select id="categorie">
      <option>Algemeen</option>
      <option>Wonen</option>
      <option>Auto</option>
    </select>
    <button class="btn save" id="saveEntryBtn">Opslaan</button>
    <button class="btn cancel" id="closeModalBtn">Annuleren</button>
  </div>
</div>

<div id="fixedCostsModal">
  <div class="box">
    <input id="fc-wonen" placeholder="Wonen">
    <input id="fc-auto" placeholder="Auto">
    <input id="fc-verzekering" placeholder="Verzekering">
    <input id="fc-internet" placeholder="Internet">
    <input id="fc-telefoon" placeholder="Telefoon">
    <input id="fc-lening-auto" placeholder="Lening auto">
    <input id="fc-lening-moto" placeholder="Lening moto">
    <button class="btn save" id="saveFixedBtn">Opslaan</button>
    <button class="btn cancel" id="closeFixedBtn">Sluiten</button>
  </div>
</div>

<div id="savingsModal">
  <div class="box">
    <select id="savingsSelect"></select>
    <input id="savingsName" placeholder="Naam spaarpot">
    <input id="savingsAmount" placeholder="Bedrag">
    <button class="btn save" id="saveSavingsBtn">Boek bedrag</button>
    <button class="btn view" id="renameSavingsBtn">Naam wijzigen</button>
    <button class="btn cancel" id="closeSavingsBtn">Sluiten</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>

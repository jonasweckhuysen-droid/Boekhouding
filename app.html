<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Meneige boekhouding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#6366f1">
<meta name="description" content="Mijn persoonlijke boekhouding">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#6366f1;
  --bg2:#60a5fa;
  --glass:rgba(255,255,255,.25);
  --blur:blur(18px);
  --pos:#22c55e;
  --neg:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #818cf8, transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#0f172a;
}

/* HEADER */
header{
  padding:30px 20px 10px;
  text-align:center;
  color:white;
}
header h1{margin:0;font-weight:600}

/* SALDO CARD */
#saldoCard{
  margin:20px auto;
  max-width:360px;
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:float 4s ease-in-out infinite;
}
#saldoCard p{
  margin:0;
  font-size:14px;
  opacity:.8;
}
#saldo{
  font-size:34px;
  font-weight:600;
  margin-top:6px;
}
.saldoPositief{color:var(--pos)}
.saldoNegatief{color:var(--neg)}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ACTIONS */
.actions{
  display:flex;
  gap:15px;
  padding:20px;
}
.btn{
  flex:1;
  padding:15px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:500;
  cursor:pointer;
  transition:.3s;
}
.btn-add{
  background:white;
}
.btn-view{
  background:rgba(255,255,255,.3);
  color:white;
}
.btn:hover{transform:scale(1.05)}

/* CALENDAR */
.calendarWrap{
  padding:0 20px 90px;
}
.calendarHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  margin-bottom:10px;
}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}
.calendarDay{
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:14px;
  padding:8px;
  min-height:60px;
  color:white;
  font-size:12px;
  position:relative;
}
.dayNumber{
  font-weight:600;
}
.dayAmount{
  position:absolute;
  bottom:6px;
  right:6px;
  font-size:11px;
}
.pos{color:#4ade80}
.neg{color:#f87171}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modalBox{
  width:90%;
  max-width:380px;
  background:white;
  border-radius:22px;
  padding:22px;
  animation:pop .3s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
.modalBox label{
  font-size:13px;
  margin-top:12px;
  display:block;
}
.modalBox input,
.modalBox select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #c7d2fe;
  margin-top:5px;
  font-family:inherit;
}
.modalActions{
  display:flex;
  gap:10px;
  margin-top:20px;
}
.cancel{background:#e5e7eb}
.save{background:#6366f1;color:white}

/* LOGOUT */
#logoutBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:white;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Meneige boekhouding</h1>
</header>

<div id="saldoCard">
  <p>Huidig saldo</p>
  <div id="saldo" class="saldoPositief">â‚¬ 0,00</div>
</div>

<div class="actions">
  <button class="btn btn-add" onclick="openModal()">âž• Toevoegen</button>
  <button class="btn btn-view" onclick="window.location.href='overzicht.html'">ðŸ“Š Overzicht</button>
</div>

<div class="calendarWrap">
  <div class="calendarHeader">
    <button onclick="prevMonth()">â—€</button>
    <strong>Kalender</strong>
    <button onclick="nextMonth()">â–¶</button>
  </div>
  <div id="calendar" class="calendar"></div>
</div>

<button id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>

<!-- MODAL -->
<div id="modal">
  <div class="modalBox">
    <h2>Nieuwe beweging</h2>

    <label>Soort</label>
    <select id="soort">
      <option value="inkomst">ðŸ’° Inkomst</option>
      <option value="uitgave">ðŸ’¸ Uitgave</option>
    </select>

    <label>Van / Naar</label>
    <input type="text" id="beschrijving" placeholder="bv. Loon, Colruyt, Brandstof">

    <label>Datum</label>
    <input type="date" id="datum">

    <label>Bedrag</label>
    <input type="number" id="bedrag" step="0.01">

    <label>
      <input type="checkbox" id="recurring"> Maandelijks terugkerend
    </label>

    <div class="modalActions">
      <button class="btn cancel" onclick="closeModal()">Annuleren</button>
      <button class="btn save" onclick="saveEntry()">Opslaan</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>

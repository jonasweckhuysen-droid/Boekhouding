<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meneige Boekhouding</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f0f9ff);
  min-height:100vh;
  display:flex;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
header{text-align:center}
.card{
  background:white;
  border-radius:20px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
#saldo{
  font-size:32px;
  font-weight:600;
  text-align:center;
}
.actions{
  display:flex;
  gap:10px;
}
.btn{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.add{background:#60a5fa;color:white}
.cal{background:#fbbf24;color:white}

#calendar{
  display:none;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}
.day{
  background:white;
  padding:10px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}
.day.has{border:2px solid #60a5fa}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.box{
  background:white;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
input,select{
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5f5;
}
.save{background:#3b82f6;color:white}
.cancel{background:#ef4444;color:white}
.entry{
  display:flex;
  justify-content:space-between;
}
.pos{color:#22c55e}
.neg{color:#ef4444}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>ğŸ· Meneige Boekhouding</h1>
</header>

<div class="card">
  <div id="saldo">â‚¬ 0,00</div>
  <div id="expected">ğŸ”® Verwacht einde maand: â‚¬ 0,00</div>
</div>

<div class="actions">
  <button class="btn add" id="addBtn">â• Toevoegen</button>
  <button class="btn cal" id="calBtn">ğŸ“… Kalender</button>
</div>

<div id="calendar"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="box">
    <h3>Nieuwe transactie</h3>

    <select id="soort">
      <option value="inkomst">ğŸ’° Inkomst</option>
      <option value="uitgave">ğŸ’¸ Uitgave</option>
    </select>

    <input id="bron" placeholder="Bron / winkel">
    <input id="datum" type="date">
    <input id="bedrag" type="number" step="0.01" placeholder="Bedrag">

    <button class="btn save" id="saveEntryBtn">Opslaan</button>
    <button class="btn cancel" id="closeModalBtn">Annuleren</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="themeToggle" id="themeToggle">ğŸŒ™</div>

<div class="container">
  <header>
    <h1>Meneige Boekhouding <i class="fa-solid fa-piggy-bank"></i></h1>
  </header>

  <div id="saldoCard">
    <i class="fa-solid fa-wallet"></i>
    <div id="saldo">â‚¬ 0,00</div>
    <div id="saldoBarContainer">
      <div id="saldoBar"></div>
    </div>
    <div id="expectedEnd">ğŸ”® Verwacht einde maand: â‚¬ 0,00</div>
  </div>

  <div id="fixedCostsCard">
    <p>Vaste Kosten</p>
    <div id="fixedCostsList">Geen vaste kosten ingesteld</div>
    <br>
    <button class="btn btn-view" id="fixedCostsBtn">âš™ï¸ Instellen</button>
  </div>

  <div id="savingsCard">
    <p>Spaarpotjes</p>
    <div id="savingsList">Geen spaarpotjes ingesteld</div>
    <br>
    <button class="btn btn-view" id="savingsBtn">â• Beheer</button>
  </div>

  <div class="actions">
    <button class="btn add" id="addBtn"><i class="fa-solid fa-plus"></i> Toevoegen</button>
    <button class="btn cal" id="calBtn"><i class="fa-solid fa-calendar-days"></i> Kalender</button>
  </div>

  <div id="calendar"></div>

  <div style="max-width:400px;margin:20px auto;">
    <h3>Uitgaven per categorie (maandelijks)</h3>
    <canvas id="expenseChart" width="400" height="200"></canvas>
  </div>
</div>

<!-- MODALS -->
<div id="modal">
  <div class="box">
    <h3>Nieuwe beweging</h3>
    <select id="soort">
      <option value="inkomst">ğŸ’° Inkomst</option>
      <option value="uitgave">ğŸ’¸ Uitgave</option>
    </select>
    <input id="bron" placeholder="Van / Naar">
    <input type="date" id="datum">
    <input type="number" id="bedrag" placeholder="Bedrag">
    <label><input type="checkbox" id="recurring"> Maandelijks</label>
    <select id="saveToSavings">
      <option value="">ğŸ’¾ Niet naar spaarpot</option>
    </select>
    <br>
    <div style="display:flex;gap:10px;justify-content:flex-end;">
      <button class="btn add" id="saveEntryBtn"><i class="fa-solid fa-floppy-disk"></i> Opslaan</button>
      <button class="btn cancel" id="closeModalBtn"><i class="fa-solid fa-xmark"></i> Annuleren</button>
    </div>
  </div>
</div>

<div id="dayModal">
  <div class="box">
    <h3 id="dayTitle"></h3>
    <div id="dayList"></div>
    <button class="btn cancel" id="closeDayBtn"><i class="fa-solid fa-xmark"></i> Sluiten</button>
  </div>
</div>

<div id="fixedCostsModal">
  <div class="box">
    <h2>Vaste Kosten</h2>
    <input type="number" id="leningInput" placeholder="Lening">
    <input type="number" id="electriciteitInput" placeholder="Electriciteit">
    <input type="number" id="mobiliteitInput" placeholder="Mobiliteit">
    <input type="number" id="verzekeringInput" placeholder="Verzekering">
    <br><br>
    <button class="btn save" id="saveFixedBtn">Opslaan</button>
    <button class="btn cancel" id="closeFixedBtn">Annuleren</button>
  </div>
</div>

<!-- SPAARPOT MODAL -->
<div id="savingsModal">
  <div class="box">
    <h3>Spaarpot beheren (saldo aanpassen)</h3>
    <input type="text" id="savingsName" placeholder="Naam spaarpot">
    <input type="number" id="savingsTarget" placeholder="Huidig bedrag (kan + of -)">
    <br>
    <button class="btn save" id="saveSavingsBtn">Opslaan</button>
    <button class="btn cancel" id="closeSavingsBtn">Annuleren</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>

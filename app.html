<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Meneige boekhouding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <meta name="theme-color" content="#60a5fa">
  <meta name="description" content="Mijn persoonlijke boekhouding">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      min-height: 100vh;
    }

    header {
      padding: 25px 20px;
      text-align: center;
      color: #1e3a8a;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
    }

    #saldoCard {
      margin: 20px auto;
      background: white;
      max-width: 340px;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    #saldoCard p {
      margin: 0;
      font-size: 14px;
      color: #64748b;
    }

    #saldo {
      font-size: 32px;
      font-weight: 600;
      margin-top: 8px;
      color: #0f172a;
    }

    main {
      padding: 10px 20px 80px;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-add {
      background: #60a5fa;
      color: white;
    }

    .btn-view {
      background: #e0f2fe;
      color: #0369a1;
    }

    /* MODAL */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modalBox {
      background: white;
      width: 90%;
      max-width: 380px;
      border-radius: 20px;
      padding: 20px;
    }

    .modalBox h2 {
      margin-top: 0;
      text-align: center;
    }

    .modalBox label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }

    .modalBox input,
    .modalBox select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      margin-top: 5px;
      font-family: inherit;
    }

    .modalActions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .cancel {
      background: #f1f5f9;
    }

    .save {
      background: #60a5fa;
      color: white;
    }

    #logoutBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Meneige boekhouding</h1>
</header>

<div id="saldoCard">
  <p>Huidig saldo</p>
  <div id="saldo">â‚¬ 0,00</div>
</div>

<main>
  <div class="actions">
    <button class="btn btn-add" onclick="openModal()">
      âž• Toevoegen
    </button>
    <button class="btn btn-view" onclick="window.location.href='overzicht.html'">
      ðŸ“Š Overzicht
    </button>
  </div>
</main>

<button id="logoutBtn" title="Uitloggen">
  <i class="fas fa-sign-out-alt"></i>
</button>

<!-- MODAL -->
<div id="modal">
  <div class="modalBox">
    <h2>Nieuwe beweging</h2>

    <label>Soort</label>
    <select id="soort">
      <option value="inkomst">ðŸ’° Inkomst</option>
      <option value="uitgave">ðŸ’¸ Uitgave</option>
    </select>

    <label>Van / Naar</label>
    <input type="text" id="bron" placeholder="bv. Loon, Colruyt, Verzekering">

    <label>Datum</label>
    <input type="date" id="datum">

    <label>Bedrag</label>
    <input type="number" id="bedrag" placeholder="0.00">

    <label>
      <input type="checkbox" id="recurring">
      Maandelijks terugkerend
    </label>

    <div class="modalActions">
      <button class="btn cancel" onclick="closeModal()">Annuleren</button>
      <button class="btn save" onclick="saveEntry()">Opslaan</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

<script type="module">
import { initializeApp } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAkBAw17gNU_EBhn8dKgyY5qv-ecfWaG2s",
  authDomain: "finance-jonas.firebaseapp.com",
  projectId: "finance-jonas",
  storageBucket: "finance-jonas.firebasestorage.app",
  messagingSenderId: "497182804753",
  appId: "1:497182804753:web:ea942a578dd1c15f631ab0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const ALLOWED_EMAIL = "jonasweckhuysen@gmail.com";

</script>

<script>
function openModal() {
  document.getElementById("modal").style.display = "flex";
}
function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>

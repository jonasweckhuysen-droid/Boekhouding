<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boekhouding App</title>
<link rel="manifest" href="./manifest.json">
<link rel="icon" href="./icons/icon-192.png">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #1f2937;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  background-color: #0d6efd;
  width: 100%;
  padding: 1rem;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
}

#form-container {
  margin: 1rem 0;
  background-color: #2c3e50;
  padding: 1rem;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
}

#form-container input, #form-container select, #form-container button {
  width: 100%;
  padding: 0.5rem;
  margin: 0.5rem 0;
  border-radius: 5px;
  border: none;
  font-size: 1rem;
}

#form-container button {
  background-color: #0d6efd;
  color: white;
  cursor: pointer;
}

#form-container button:hover {
  background-color: #0056b3;
}

#root {
  width: 90%;
  max-width: 600px;
}

.booking-card {
  background-color: #34495e;
  margin: 0.5rem 0;
  padding: 0.75rem;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.booking-type {
  padding: 0.25rem 0.5rem;
  border-radius: 5px;
  font-size: 0.9rem;
  font-weight: bold;
}

.inkomsten {
  background-color: #0d6efd;
}

.uitgaven {
  background-color: #dc3545;
}

.totals {
  margin-top: 1rem;
  background-color: #0d6efd;
  padding: 0.5rem;
  border-radius: 5px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>

<header>Boekhouding App</header>

<div id="form-container">
  <h3>Nieuwe boeking toevoegen</h3>
  <input type="date" id="datum" />
  <input type="number" id="bedrag" placeholder="Bedrag (â‚¬)" />
  <select id="type">
    <option value="Lening">Lening</option>
    <option value="Verzekering">Verzekering</option>
    <option value="Sparen">Sparen</option>
    <option value="Sparen Loreana">Sparen Loreana</option>
    <option value="Winkel">Winkel</option>
    <option value="Dokter">Dokter</option>
    <option value="Data">Data</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Overig">Overig</option>
  </select>
  <button onclick="addBooking()">Toevoegen</button>
</div>

<div id="root"></div>

<script src="./main.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js').then(() => console.log('Service Worker geregistreerd!'));
}
</script>

</body>
</html>

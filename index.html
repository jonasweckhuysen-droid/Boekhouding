<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boekhouding App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <header>
  <h1><i class="fas fa-wallet"></i> Boekhouding</h1>
  <div id="saldoBox">
    <i class="fas fa-coins"></i> Huidig Saldo: <span id="saldo">â‚¬ 0.00</span>
  </div>
</header>

<main>
  <div class="btn-group">
    <button class="btn primary" onclick="openModal()"><i class="fas fa-plus-circle"></i> Nieuwe invoer</button>
    <button class="btn secondary" onclick="window.location.href='overzicht.html'"><i class="fas fa-table"></i> Overzicht</button>
  </div>
</main>

  <!-- Modal invoer -->
  <div id="modal" class="modalHidden">
    <div class="modalContent">
      <h2>Nieuwe Invoer</h2>

      <label>Soort:</label>
<select id="soort">
  <option value="inkomst"><i class="fas fa-arrow-down"></i> Inkomst</option>
  <option value="uitgave"><i class="fas fa-arrow-up"></i> Uitgave</option>
</select>

      <label>Datum:</label>
      <input type="date" id="datum" />

      <label>Bedrag:</label>
      <input type="number" id="bedrag" placeholder="Bijv. 1200.00" />
      <label>
 
        <input type="checkbox" id="recurring" />
  Terugkerende maandelijkse kost
      </label>

      <label>Type:</label>
      <select id="type">
        <option value="Loon">Loon</option>
        <option value="Premie">Premie</option>
        <option value="Extra vergoeding">Extra vergoeding</option>
        <option value="Terugbetaling">Terugbetaling</option>
        <option value="Lening">Lening</option>
        <option value="Verzekering">Verzekering</option>
        <option value="Sparen">Sparen</option>
        <option value="Sparen Loreana">Sparen Loreana</option>
        <option value="Winkel">Winkel</option>
        <option value="Dokter">Dokter</option>
        <option value="Data">Data</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Auto">Auto</option>
        <option value="Abonnementen">Abonnementen</option>
        <option value="Diverse">Diverse</option>
      </select>

      <div class="modalBtns">
        <button class="btn cancel" onclick="closeModal()">Annuleren</button>
        <button class="btn primary" onclick="saveEntry()">Opslaan</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}</script>
</body>
</html>

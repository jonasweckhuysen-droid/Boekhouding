<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boekhouding App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>

  <header>
    <h1>Boekhouding</h1>
    <div id="saldoBox">
      <span>Huidig Saldo: </span><span id="saldo">â‚¬ 0.00</span>
    </div>
  </header>

  <main>
    <div class="btn-group">
      <button class="btn primary" onclick="openModal()">Nieuwe invoer</button>
      <button class="btn secondary" onclick="window.location.href='overzicht.html'">Overzicht</button>
    </div>
  </main>

  <!-- Modal invoer -->
  <div id="modal" class="modalHidden">
    <div class="modalContent">
      <h2>Nieuwe Invoer</h2>

      <label>Soort:</label>
      <select id="soort">
        <option value="inkomst">Inkomst</option>
        <option value="uitgave">Uitgave</option>
      </select>

      <label>Datum:</label>
      <input type="date" id="datum" />

      <label>Bedrag:</label>
      <input type="number" id="bedrag" placeholder="Bijv. 1200.00" />

      <label>Type:</label>
      <select id="type">
        <option value="Loon">Loon</option>
        <option value="Premie">Premie</option>
        <option value="Extra vergoeding">Extra vergoeding</option>
        <option value="Terugbetaling">Terugbetaling</option>
        <option value="Lening">Lening</option>
        <option value="Verzekering">Verzekering</option>
        <option value="Sparen">Sparen</option>
        <option value="Sparen Loreana">Sparen Loreana</option>
        <option value="Winkel">Winkel</option>
        <option value="Dokter">Dokter</option>
        <option value="Data">Data</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Auto">Auto</option>
        <option value="Abonnementen">Abonnementen</option>
        <option value="Diverse">Diverse</option>
      </select>

      <div class="modalBtns">
        <button class="btn cancel" onclick="closeModal()">Annuleren</button>
        <button class="btn primary" onclick="saveEntry()">Opslaan</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

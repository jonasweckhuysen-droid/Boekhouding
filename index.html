<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Boekhouding ‚Äì Login test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<h1 id="status">‚è≥ Controleren...</h1>
<button id="loginBtn" style="display:none;">Login met Google</button>
<button id="logoutBtn" style="display:none;">Uitloggen</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAkBAw17gNU_EBhn8dKgyY5qv-ecfWaG2s",
    authDomain: "finance-jonas.firebaseapp.com",
    projectId: "finance-jonas",
    storageBucket: "finance-jonas.firebasestorage.app",
    messagingSenderId: "497182804753",
    appId: "1:497182804753:web:ea942a578dd1c15f631ab0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const status = document.getElementById("status");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginBtn.onclick = async () => {
    try {
      await signInWithPopup(auth, provider);
    } catch (err) {
      alert(err.message);
    }
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
  };

  // üîë DIT IS DE BELANGRIJKSTE CODE
  onAuthStateChanged(auth, (user) => {
    if (user) {
      status.textContent = "‚úÖ Ingelogd als: " + user.email;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      status.textContent = "‚ùå Niet ingelogd";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
